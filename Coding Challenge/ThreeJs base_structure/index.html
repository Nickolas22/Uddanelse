<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <script src="../three.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Document</title>
</head>
<body>
  <div id="options">
    <!-- w3schools slider -->
    <div id="slidecontainer">
      <h3>Canvas Width:</h3>
      <input type="range" min="100" max="1000" value="500" class="slider" id="myWidth">
    </div><!-- w3schools slider -->

    <button type="button" id="bind-btn" onclick="bindRatio()"><i id="bind-fa" class="fa fa-link" aria-hidden="true"></i></button>

    <!-- w3schools slider -->
    <div id="slidecontainer">
      <h3>Canvas Height:</h3>
      <input type="range" min="100" max="1000" value="500" class="slider" id="myHeight">
    </div><!-- w3schools slider -->
    <button type="button" id="refresh-btn"><i class="fa fa-refresh" aria-hidden="true"></i></button>
  </div>
  <h2>Canvas</h2>
  <div id="Canvas">
  </div>

  <script src="script.js"></script>
</body>
</html>
